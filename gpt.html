<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="cart">
        <h2>Cart</h2>
        <ul id="cart-items" class="list-unstyled"></ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
    </div>

    <div id="products">
        <h2>Available Products</h2>
        <button onclick="addToCart('Product 1', 19.99)">Add Product 1 to Cart</button>
        <button onclick="addToCart('Product 2', 29.99)">Add Product 2 to Cart</button>
        <!-- Add more products and buttons as needed -->
    </div>

    <div id="productPriceLI">
        <h2>Total for Each Product</h2>
        <ul id="product-price-list" class="list-unstyled"></ul>
    </div>
</body>
<script>
    let cartItems = [];
let cartTotal = 0;

function addToCart(productName, productPrice) {
    cartItems.push({ name: productName, price: productPrice });
    cartTotal += productPrice;

    updateCart();
    updateProductPriceList();
}

function updateCart() {
    const cartItemsElement = document.getElementById('cart-items');
    const cartTotalElement = document.getElementById('cart-total');

    // Clear previous items
    cartItemsElement.innerHTML = '';

    // Populate cart items
    cartItems.forEach(item => {
        const listItem = document.createElement('li');
        listItem.textContent = `${item.name} - $${item.price.toFixed(2)}`;
        cartItemsElement.appendChild(listItem);
    });

    // Update total
    cartTotalElement.textContent = cartTotal.toFixed(2);
}

function updateProductPriceList() {
    const productPriceListElement = document.getElementById('product-price-list');

    // Clear previous items
    productPriceListElement.innerHTML = '';

    // Populate product price list
    cartItems.forEach(item => {
        const listItem = document.createElement('li');
        listItem.textContent = `${item.name}: $${item.price.toFixed(2)}`;
        productPriceListElement.appendChild(listItem);
    });
}
</script>
</html>

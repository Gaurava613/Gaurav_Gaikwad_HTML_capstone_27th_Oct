<!DOCTYPE html>
<html>
<head>
    <title>Get Image HTML</title>
</head>
<body>

    <div id="imageContainer">
        <img src="images/wrogn.png" alt="Example Image">
    </div>
    <button id="getImageButton">Get Image HTML</button>
    <p id="displayHtml"></p>

    <!-- <script src="script.js"></script> -->
</body>
<script>
  document.getElementById('getImageButton').addEventListener('click', function() {
    // Get the div containing the image
    var imageContainer = document.getElementById('imageContainer');
    
    // Get the inner HTML of the container
    var imageHtml = imageContainer.innerHTML;
    
    // Display the HTML content
    document.getElementById('displayHtml').innerHTML = imageHtml;
});
</script>
</html>
